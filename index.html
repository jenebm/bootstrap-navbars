<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navbars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container-fluid px-0" id="boardroom">
    <div class="navbar navbar-expand-lg bg-gradient">
        <div class="container">
            <ul class="nav justify-content-start">
                <li class="navrbar-brand"><i class="bi bi-instagram"></i></li>
            </ul>
            <ul class="nav justify-content-center">
                <img src="experience-bootstrap-navbars-board-room-logo.png" width="70px"/>
            </ul>
            <ul class="nav justify-content-end">
                <div class="btn btn-dark">MENU</div>
            </ul>
        </div>
    </div>
</div>

<div id="morningbrew">
    <div class="navbar navbar-expand-lg bg-light">
        <div class="py-2 container">
            <div class="mx-auto navbar-nav">
                <img src="experience-bootstrap-navbars-morning-brew-logo.png"/>
            </div>
        </div>
    </div>
    <div class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container">
            <div class="mx-auto navbar-nav">
                <div class="nav-item border-3 border-top border-dark active">Home</div>
                <div class="nav-item border-1 border-top border-dark">Order Online</div>
                <div class="nav-item border-1 border-top border-dark">Menus</div>
                <div class="nav-item border-1 border-top border-dark">Locations</div>
                <div class="nav-item border-1 border-top border-dark">About</div>
                <div class="nav-item border-1 border-top border-dark">Shop</div>
                <div class="nav-item border-1 border-top border-dark">Contact</div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid px-0" id="buzz">
    <div class="navbar navbar-expand-lg bg-gradient">
        <div class="py-3 container">
            <ul class="nav justify-content-start">
                <li class="nav-item px-2"><h4>LUNCH</h4></li>
                <li class="nav-item px-2"><h4>DINNER</h4></li>
                <li class="nav-item px-2"><h4>DRINKS & PUPU</h4></li>
            </ul>
            <ul class="nav justify-content-center">
                <img src="experience-bootstrap-navbars-buzzs-logo.png" height="70px" />
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item px-2"><h4>ABOUT</h4></li>
                <li class="nav-item px-2"><h4>LOCATION</h4></li>
                <li class="nav-item px-2"><h4>SHOP <i class="bi bi-cart"></i></h4></li>
            </ul>
        </div>
    </div>
</div>

<div class="navbar navbar-expand-lg bg-light" id="alohabeer">
    <div class="container">
        <div class="navbar-brand">
            <img src="experience-bootstrap-navbars-aloha-beer-logo.png" width="110px" />
        </div>
        <div class="nav justify-content-center">
            <div class="nav-link">Location &amp; Menus</div>
            <div class="nav-link">Events</div>
            <div class="nav-link">Brewery</div>
            <div class="nav-link active">Shop</div>
        </div>
        <div class="nav justify-content-end">
            <div class="nav-link">Account</div>
            <div class="nav-link">Search<i class="bi bi-search"></i></div>
            <div class="nav-link">Cart<i class="bi bi-cart3"></i></div>
        </div>
    </div>
</div>

</body>
</html>
